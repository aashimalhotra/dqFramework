<table>
  <thead>
    <tr *ngFor="let column of columns"> {{column}}
      <td *ngFor="let element of checksCombinations"> {{element[column] | json}}
      </td>
      <td>
        <button (click)="listOfChecks(column)">+</button>
      </td>
      <td *ngIf="showdiv[column]=='true'">
        <div *ngFor="let element of checksNotCheckedFinal[column]">
          <input type="checkbox">{{element}}
        </div>
      </td>
    </tr>
  </thead>
</table>
